<!DOCTYPE html>
<html>
<head>
	
	<title>Paperjs Ex</title>

	<style type="text/css">
	
		html,body
		{
			width: 100%;
			height: 100%;
			margin: 0;
		}
	
		Canvas
		{
			background: black;
			width: 100%;
			height: 100%;
		}
	
	</style>

	<script type="text/javascript" src="paper-full.js"></script>
	<script type="text/paperscript" canvas="myCanvas">
		for(var i=0;i<1900;i=i+100)
		{
			for(var j=0;j<1900;j=j+100)
			{
				new Path.Circle(new Point(i, j), 10).fillColor = 'purple';
			}
		}
		for(var i=0;i<1900;i=i+150)
		{
			for(var j=0;j<1900;j=j+150)
			{
				new Path.Circle(new Point(i, j), 10).fillColor = 'red';
			}
		}
	</script>

</head>
<body>
	<canvas id="myCanvas" resize></canvas>
</body>
</html>
